<div
  class="w-ful grid grid-cols-1 lg:grid-cols-[70%_30%] xl:grid-cols-[70%_30%] bg-auth-layout"
>
  <div
    class="flex flex-col min-h-screen border-r-[1px] border-slate-300 pb-[56px] md:pb-0"
  >
    <div
      class="py-2 px-2 lg:px-3 md:pt-2 md:pb-3 lg:py-4 w-full flex items-center justify-between gap-x-2.5 sticky top-0 z-10 bg-auth-layout"
    >
      <app-searchbar
        [initialSearch]="initialSearch"
        (searchChange)="onSearch($event)"
        class="w-full mr-[85px] md:mr-0"
      />
      <p-button
        label="Tambah"
        icon="pi pi-plus"
        size="small"
        class="hidden md:block mr-[85px] md:mr-[50px] lg:mr-0 lg:hidden"
      />
    </div>
    <app-menu-table />
    <app-pagination
      [paginationData]="menuPagination"
      [fetchData]="fetchMenus.bind(this)"
      class="mt-auto"
    />
  </div>
  <div
    class="hidden lg:block w-full sticky top-0 z-10 h-screen overflow-auto small-scrollbar"
  ></div>
</div>
<app-button-bottom>
  <p-button
    label="Tambah"
    icon="pi pi-plus"
    class="w-full"
    [style]="{
      width: '100%',
    }"
  />
</app-button-bottom>
