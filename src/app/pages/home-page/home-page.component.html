<div class="flex flex-col min-h-screen">
  <app-searchbar
    [initialSearch]="initialSearch"
    (searchChange)="onSearch($event)"
    class="sticky top-0 z-10 bg-white px-2 xs:px-4 md:px-0"
  />
  <div class="pt-2 md:px-4">
    <img
      src="/img/banner.png"
      alt="banner"
      class="rounded-xl shadow-sm min-h-[131px] xs:min-h-[231px] md:min-h-[150px] lg:min-[206px]"
    />
  </div>
  <app-categorybar />
  <app-list-menu />
  <app-pagination class="mt-auto" />
</div>
