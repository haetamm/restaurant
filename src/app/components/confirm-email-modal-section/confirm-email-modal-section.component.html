<div
  class="w-full flex min-h-full items-center justify-center p-3 sm:items-center"
>
  <div
    class="transform overflow-hidden rounded-lg text-left shadow-xl transition-all w-full max-w-[360px] bg-white p-3"
  >
    <p class="text-lg font-bold text-center mb-3">Masukan Token</p>
    <form
      [formGroup]="confirmEmailForm"
      (ngSubmit)="onSubmit()"
      class="w-full space-y-3"
    >
      <div class="space-y-5">
        <div class="flex flex-col w-full">
          <p-floatlabel variant="on">
            <input
              pInputText
              pKeyFilter="num"
              class="w-full"
              id="confirmationEmailToken"
              formControlName="confirmationEmailToken"
              autocomplete="off"
            />
            <label class="text-sm" for="confirmationEmailToken">Token</label>
          </p-floatlabel>
          <small
            *ngIf="
              confirmEmailForm.get('confirmationEmailToken')?.invalid &&
              confirmEmailForm.get('confirmationEmailToken')?.touched
            "
            class="text-red-500"
          >
            {{
              confirmEmailForm.get("confirmationEmailToken")?.errors?.["zod"]
            }}
          </small>
        </div>
      </div>
      <hr class="border-slate-300" />
      <div class="flex justify-end">
        <p-button
          [disabled]="confirmEmailForm.invalid || loading"
          class="w-full"
          [style]="{
            width: '100%',
          }"
          [label]="loading ? 'Loading' : 'Konfirmasi'"
          size="small"
          type="submit"
        />
      </div>
    </form>
  </div>
</div>
