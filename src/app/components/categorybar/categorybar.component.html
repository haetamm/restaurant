<div class="pt-4 px-1 flex justify-between items-center lg:inline-block">
  <p class="font-bold text-2xl my-2 w-full">Kategori</p>

  <div class="lg:hidden w-full">
    <p-select
      class="border border-gray-300 text-gray-900 w-full"
      [options]="categoriesMenu"
      [(ngModel)]="selectedCategory"
      optionLabel="label"
      optionValue="value"
      placeholder="Pilih kategori"
      (onChange)="selectCategory($event.value)"
    ></p-select>
  </div>

  <div class="hidden lg:grid lg:grid-cols-4 xl:grid-cols-5 items-center gap-3">
    <ng-container *ngFor="let category of categoriesMenu">
      <button
        (click)="selectCategory(category.value)"
        class="shadow-sm rounded-4xl flex items-center cursor-pointer px-2 py-1 w-full"
        [ngClass]="category.active ? 'bg-[#04A033] text-white' : ''"
      >
        <img
          [src]="category.link"
          alt="food-img"
          class="w-8 h-8 mr-1.5 rounded-full p-0.5"
          [ngClass]="category.active ? 'bg-white text-black' : 'bg-[#FFE5D1]'"
        />
        <p>{{ category.label }}</p>
      </button>
    </ng-container>
  </div>
</div>
