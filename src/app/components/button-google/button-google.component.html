<button
  type="submit"
  [disabled]="isLoading"
  (click)="handleButton()"
  class="w-full cursor-pointer block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-3 border border-gray-300"
>
  <div class="flex items-center justify-center">
    <ng-icon name="bootstrapGoogle" />
    <span class="ml-4">
      {{ isLoading ? "Loading" : "Masuk Dengan Google" }}</span
    >
  </div>
</button>
