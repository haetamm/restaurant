<form
  [formGroup]="adminCartForm"
  (ngSubmit)="onSubmit()"
  class="w-full space-y-3 lg:mb-1.5 xs:flex space-x-3 lg:inline-block lg:space-x-0 mb-3 xs:mb-0 xs:space-y-2 xl:space-y-3"
>
  <div
    class="w-full flex space-x-3 lg:inline-block lg:space-y-3 xl:flex items-center xl:space-y-0 xl:space-x-3"
  >
    <div class="flex flex-col w-full">
      <p-floatlabel variant="on" class="w-full">
        <input
          type="text"
          pInputText
          id="customerName"
          class="w-full"
          [pKeyFilter]="alphaWithSpace"
          formControlName="customerName"
        />
        <label for="customerName">Nama</label>
      </p-floatlabel>
      <small
        *ngIf="
          adminCartForm.get('customerName')?.invalid &&
          adminCartForm.get('customerName')?.touched
        "
        class="text-red-500"
      >
        {{ adminCartForm.get("customerName")?.errors?.["zod"] }}
      </small>
    </div>
    <div class="flex flex-col w-full">
      <p-floatlabel variant="on" class="w-full">
        <input
          type="text"
          pInputText
          id="customerPhone"
          class="w-full"
          pKeyFilter="num"
          formControlName="customerPhone"
        />
        <label for="customerPhone">No. Hp</label>
      </p-floatlabel>
      <small
        *ngIf="
          adminCartForm.get('customerPhone')?.invalid &&
          adminCartForm.get('customerPhone')?.touched
        "
        class="text-red-500"
      >
        {{ adminCartForm.get("customerPhone")?.errors?.["zod"] }}
      </small>
    </div>
  </div>
  <div class="flex flex-col w-full xs:w-[50%] lg:w-full">
    <p-floatlabel variant="on" class="w-full">
      <p-select
        [options]="tables"
        formControlName="tableName"
        optionLabel="name"
        optionValue="name"
        [filter]="true"
        filterBy="name"
        [showClear]="true"
        id="tableName"
        class="w-full"
      >
        <ng-template pTemplate="selectedItem" let-selectedOption>
          <div class="flex items-center gap-2">
            <div>{{ selectedOption.name }}</div>
          </div>
        </ng-template>
      </p-select>
      <label for="tableName">Pilih Meja</label>
    </p-floatlabel>
    <small
      *ngIf="
        adminCartForm.get('tableName')?.invalid &&
        adminCartForm.get('tableName')?.touched
      "
      class="text-red-500"
    >
      {{ adminCartForm.get("tableName")?.errors?.["zod"] }}
    </small>
  </div>
</form>
