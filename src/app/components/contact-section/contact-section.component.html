<div [attr.id]="id" class="w-full my-10 mx-auto xs:px-2">
  <div
    class="grid grid-cols-1 md:grid-cols-2 bg-auth-layout p-0 gap-0 rounded-2xl shadow-contact-section overflow-hidden"
  >
    <!-- Image Section - Keeping your original image -->
    <div class="relative h-full min-h-[300px]">
      <img
        src="/img/email.jpg"
        alt="Contact us"
        class="w-full h-full object-cover"
      />
      <div
        class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent flex items-end p-8"
      >
        <div>
          <h2 class="text-3xl font-bold text-white mb-2">Contact Us</h2>
          <p class="text-gray-200">
            We're here to help and answer any questions
          </p>
          <div class="w-16 h-1 bg-[#F86901] mt-4 rounded-full"></div>
        </div>
      </div>
    </div>

    <!-- Form Section -->
    <form class="w-full py-8 px-3 xs:px-4 lg:p-8 space-y-6">
      <h3 class="text-2xl font-semibold text-gray-800">Send a Message</h3>

      <div class="space-y-5">
        <div class="flex flex-col w-full">
          <p-floatlabel variant="on">
            <input pInputText class="w-full" id="subject" autocomplete="off" />
            <label for="subject" class="text-gray-600">Subject</label>
          </p-floatlabel>
        </div>

        <div class="flex flex-col w-full">
          <p-floatlabel variant="on">
            <input
              pInputText
              type="email"
              class="w-full"
              id="email"
              autocomplete="off"
            />
            <label for="email" class="text-gray-600">Email Address</label>
          </p-floatlabel>
        </div>

        <div class="flex flex-col w-full">
          <p-floatlabel variant="on">
            <textarea
              pTextarea
              id="message"
              rows="5"
              style="resize: none"
              class="w-full"
            ></textarea>
            <label for="message" class="text-gray-600">Your Message</label>
          </p-floatlabel>
        </div>
      </div>

      <div class="flex justify-end pt-2">
        <p-button
          class="w-full lg:w-auto"
          [style]="{
            padding: '0.5rem 2rem',
            width: '100%',
          }"
          label="Send Message"
          size="small"
          type="submit"
        />
      </div>
    </form>
  </div>
</div>
