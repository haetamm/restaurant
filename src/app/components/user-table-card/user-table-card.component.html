<div
  class="bg-white rounded-lg shadow-sm p-4 hover:shadow-md transition-shadow"
>
  <!-- Header with name and status -->
  <div class="flex justify-between items-start mb-2">
    <div>
      <h3 class="font-medium text-gray-900 text-base">
        {{ user.name }}
      </h3>
      <p class="text-gray-500 text-sm">{{ user.username }}</p>
    </div>
    <span
      class="text-xs px-2 py-1 rounded-full"
      [ngClass]="
        user.isEnable ? 'bg-green-50 text-green-700' : 'bg-red-50 text-red-700'
      "
    >
      {{ user.isEnable ? "Active" : "Inactive" }}
    </span>
  </div>

  <!-- User Details -->
  <div class="space-y-2 mt-3">
    <div class="flex items-center">
      <i class="pi pi-envelope text-gray-400 mr-2 text-sm"></i>
      <a
        [href]="'mailto:' + user.email"
        class="text-gray-600 text-sm text-wrap break-all"
        >{{ user.email }}</a
      >
    </div>
    <div class="flex items-center">
      <i class="pi pi-phone text-gray-400 mr-2 text-sm"></i>
      <span class="text-gray-600 text-sm">{{ user.phone }}</span>
    </div>
    <div class="flex items-center">
      <i class="pi pi-calendar text-gray-400 mr-2 text-sm"></i>
      <span class="text-gray-600 text-sm">{{
        formatDate(user.createdAt)
      }}</span>
    </div>
  </div>

  <!-- Actions -->
  <div class="flex justify-between mt-3 pt-2 border-t border-gray-100">
    <button
      pButton
      [disabled]="!IsSuperAdmin"
      tooltipPosition="top"
      [icon]="getUserIcon(user.isEnable)"
      [ngClass]="getUserIconClass(user.isEnable)"
      class="p-button-rounded p-button-text p-button-md hover:!bg-red-50 disabled:bg-white"
      (click)="activateOrInactivateUser(user.id)"
    ></button>
    <button
      pButton
      pTooltip="View details"
      tooltipPosition="top"
      icon="pi pi-arrow-up-right-and-arrow-down-left-from-center"
      class="p-button-rounded p-button-text p-button-md !text-blue-500 hover:!bg-blue-50"
      (click)="viewAdmin(user.id)"
    ></button>
  </div>
</div>
