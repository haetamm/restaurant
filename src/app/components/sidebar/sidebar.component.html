<div
  class="h-screen w-64 md:w-[170px] lg:w-[200px] bg-white shadow-md md:flex flex-col"
>
  <!-- Logo -->
  <div class="p-2 lg:p-4 flex items-center">
    <img
      src="/img/logo.jpg"
      class="w-8 h-8 rounded-full flex items-center justify-center text-white font-bold"
    />
    <a
      [routerLink]="[urlPage.WELCOME]"
      routerLinkActive="router-link-active"
      class="ml-2 text-xl font-semibold text-orange-500"
      >Restaurant</a
    >
  </div>

  <!-- Wrapper untuk isi dan logout -->
  <div class="flex flex-col justify-between h-full overflow-auto no-scrollbar">
    <!-- Bagian Atas: Avatar dan Menu -->
    <div>
      <!-- User Profile -->
      <app-avatar />

      <!-- Navigation Menu -->
      <nav class="p-4">
        <ul class="space-y-2">
          <li *ngFor="let item of navItems">
            <a
              (click)="closeSidebar()"
              [routerLink]="item.link"
              routerLinkActive="bg-gray-100 text-orange-500"
              [routerLinkActiveOptions]="{ exact: true }"
              class="flex items-center p-2 rounded-lg text-gray-600 hover:bg-gray-100"
            >
              <ng-icon [name]="item.icon" class="w-5 h-5 mr-2" />
              {{ item.label }}
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Bagian Bawah: Logout -->
    <div class="px-4 pb-2">
      <button
        (click)="handleLogout()"
        class="flex items-center w-full cursor-pointer p-2 text-red-500 hover:bg-red-100 rounded-lg"
      >
        <ng-icon name="bootstrapBoxArrowLeft" class="w-5 h-5 mr-2" />
        Logout
      </button>
    </div>
  </div>
</div>
