<div
  class="py-2 md:px-4 md:pt-4 md:pb-2 w-full flex items-center justify-between gap-x-2.5 sticky top-0 z-10 bg-white"
>
  <div class="w-full">
    <label for="table-search" class="sr-only">Search</label>
    <div class="relative w-full">
      <div
        class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-slate-300"
      >
        <ng-icon name="bootstrapSearch" class="w-5 h-5 mr-2" />
      </div>
      <input
        type="search"
        id="table-search"
        [formControl]="searchControl"
        (keydown.enter)="onEnter()"
        class="w-full shadow-sm text-gray-900 text-sm rounded-full block pl-10 px-2.5 py-2 focus:outline-none placeholder:text-slate-300"
        placeholder="Search your food"
      />
    </div>
  </div>
  <button
    class="shadow-sm rounded-full flex justify-center items-center h-9 w-10 cursor-pointer"
  >
    <ng-icon name="heroAdjustmentsHorizontal" class="w-8 h-8" />
  </button>
  <button
    (click)="toggleSidebar()"
    class="md:hidden shadow-sm rounded-full flex justify-center items-center h-9 w-10 cursor-pointer"
  >
    <ng-icon
      [name]="
        (sidebarVisible$ | async) ? 'bootstrapXLg' : 'bootstrapFilterRight'
      "
      class="w-8 h-8"
    />
  </button>
</div>
