<div
  class="flex flex-col h-screen px-2 xl:px-3 border-r-[1px] border-slate-300 bg-cart"
>
  <app-cart-header />

  <ng-container *ngIf="cartState$ | async as state">
    <div
      class="mt-1 h-[calc(100vh - 250px)] overflow-auto pt-3 pl-1 pr-3 md:pr-2 small-scrollbar"
    >
      <app-list-cart-item [state]="state" [isShow]="true" />
    </div>
    <div class="pl-1 pr-2">
      <app-cart-summary [state]="state" [isShow]="true" />
    </div>
  </ng-container>
</div>
