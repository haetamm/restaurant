<div
  class="flex flex-col h-screen px-2 lg:px-3 border-r-[1px] border-slate-300"
>
  <div class="py-2 md:py-4 w-full flex items-center justify-between bg-white">
    <div class="w-full">
      <p class="font-bold text-lg">Detail Pesanan</p>
    </div>
    <button
      class="shadow-sm mr-[42px] md:mr-0 rounded-full flex justify-center items-center h-9 w-9 cursor-pointer"
    >
      <ng-icon name="bootstrapThreeDots" />
    </button>
  </div>

  <div
    class="mt-1"
    *ngIf="cartState$ | async as state"
    class="h-[400px] overflow-auto pt-3 px-2"
  >
    <!-- Loading State -->
    <ng-container *ngIf="state.loading">
      <div class="flex flex-col gap-4">
        <app-cart-item
          *ngFor="let i of [1, 2, 3]"
          [item]="{
            id: '',
            menuId: '',
            name: 'Loading...',
            image: '',
            qty: 0,
            price: 0,
          }"
        />
      </div>
    </ng-container>

    <!-- Empty State -->
    <ng-container *ngIf="!state.loading && state.carts.length === 0">
      <div class="text-center py-10">
        <p class="text-gray-500">Keranjang Anda kosong</p>
      </div>
    </ng-container>

    <!-- Cart Items -->
    <ng-container *ngIf="!state.loading && state.carts.length > 0">
      <ng-container *ngFor="let item of state.carts; trackBy: trackById">
        <app-cart-item [item]="item" />
      </ng-container>
    </ng-container>
  </div>
</div>
