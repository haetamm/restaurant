<div
  class="bg-white border border-gray-200 p-4 rounded-lg md:rounded-none shadow transition-all"
>
  <div class="flex space-x-4">
    <div class="flex-1 space-y-2">
      <div class="flex justify-between items-center">
        <p class="font-bold text-lg text-black">
          {{ customer?.name }}
        </p>
        <small
          class="text-white bg-blue-600 p-0.5 rounded-sm flex justify-center items-center w-[60px]"
        >
          {{ customer?.member ? "Member" : "Basic" }}
        </small>
      </div>
      <p>
        {{ customer?.phoneNumber || "-" }}
      </p>
      <p class="xs:w-1/2 md:w-full">
        <span class="font-bold">Alamat :</span>
        {{ customer?.address || "-" }}
      </p>

      <div class="flex justify-end space-x-2">
        <p-button
          [disabled]="customer?.member"
          icon="pi pi-pencil"
          size="small"
          severity="warn"
          styleClass="!text-xs !px-2 !py-1"
        ></p-button>
        <p-button
          [disabled]="customer?.member"
          icon="pi pi-trash"
          size="small"
          severity="danger"
          styleClass="!text-xs !px-2 !py-1"
        ></p-button>
      </div>
    </div>
  </div>
</div>
