<div
  class="bg-white rounded-xl transition-all duration-200 overflow-hidden"
  [ngClass]="
    showButton
      ? 'shadow-sm hover:shadow-md border border-gray-100 md:shadow-none md:border-none'
      : ''
  "
>
  <div [ngClass]="showButton ? 'p-5' : 'px-4 pt-3'">
    <!-- Header Section -->
    <div class="flex justify-between items-start mb-4">
      <h3 class="text-xl font-bold text-gray-800 truncate max-w-[70%]">
        {{ customer?.name }}
      </h3>
      <span
        class="px-3 py-1 rounded-full text-xs font-semibold"
        [ngClass]="
          customer?.member
            ? 'bg-amber-100 text-amber-800'
            : 'bg-blue-100 text-blue-800'
        "
      >
        {{ customer?.member ? "Member" : "Basic" }}
      </span>
    </div>

    <!-- Customer Details -->
    <div class="space-y-3 mb-5">
      <div class="flex items-center">
        <i class="pi pi-phone mr-2 text-gray-500"></i>
        <p class="text-gray-600">{{ customer?.phoneNumber || "-" }}</p>
      </div>

      <div class="flex">
        <i class="pi pi-map-marker mr-2 text-gray-500 mt-1"></i>
        <p class="text-gray-600 flex-1">
          <span class="font-medium">Alamat:</span>
          {{ customer?.address || "-" }}
        </p>
      </div>
    </div>

    <!-- Action Buttons -->
    <div *ngIf="showButton" class="flex justify-end space-x-3">
      <button
        (click)="onDetail(customer!.id)"
        class="flex items-center px-4 py-2 bg-blue-50 hover:bg-blue-100 text-blue-600 rounded-lg transition-colors"
      >
        <i class="pi pi-eye mr-2"></i>
        <span>Detail</span>
      </button>
      <button
        (click)="updateCustomer()"
        [disabled]="customer?.member"
        class="flex items-center px-4 py-2 bg-amber-50 hover:bg-amber-100 text-amber-600 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <i class="pi pi-pencil mr-2"></i>
        <span>Edit</span>
      </button>
    </div>
  </div>
</div>
