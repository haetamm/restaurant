<div
  class="w-full flex md:min-h-full items-end justify-center p-3 sm:items-center"
>
  <div
    class="transform overflow-hidden rounded-lg text-left shadow-xl transition-all w-full max-w-[400px] lg:max-w-lg bg-white"
  >
    <div class="flex justify-end pt-3 px-3">
      <ng-icon
        (click)="closeModal()"
        name="bootstrapXLg"
        size="24"
        class="cursor-pointer"
      />
    </div>
    <div *ngIf="type === MODAL_TYPES.MENU_FORM_BULK">
      <app-menu-form-bulk />
    </div>
    <div *ngIf="type === MODAL_TYPES.MENU_FORM">
      <app-menu-form />
    </div>
  </div>
</div>
