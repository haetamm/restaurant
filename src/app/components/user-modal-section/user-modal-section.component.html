<div
  class="w-full flex min-h-full items-center justify-center p-3 sm:items-center"
>
  <div
    class="transform overflow-hidden rounded-xl text-left transition-all w-full max-w-[360px] lg:max-w-md bg-white"
  >
    <div
      class="flex justify-end items-center bg-gradient-to-r from-indigo-500 to-purple-600"
    >
      <i
        class="pi pi-times cursor-pointer mx-5 mt-3"
        size="small"
        (click)="closeModal()"
      ></i>
    </div>
    <div class="w-full mx-auto bg-gradient-to-br from-gray-50 to-gray-100">
      <!-- Header -->
      <div
        class="bg-gradient-to-r from-indigo-500 to-purple-600 pb-3 text-center text-white"
      >
        <h2 class="text-2xl font-semibold">{{ user?.name }}</h2>
        <p class="text-sm opacity-90">{{ user?.username }}</p>
      </div>

      <!-- Content -->
      <div class="p-6 space-y-4">
        <div class="flex items-start">
          <div class="flex-shrink-0 text-purple-600">
            <i class="pi pi-envelope text-lg"></i>
          </div>
          <p class="ml-3 text-gray-700">{{ user?.email }}/p></p>
        </div>

        <div class="flex items-start">
          <div class="flex-shrink-0 text-purple-600">
            <i class="pi pi-phone text-lg"></i>
          </div>
          <p class="ml-3 text-gray-700">{{ user?.phone }}</p>
        </div>

        <div class="flex items-start">
          <div class="flex-shrink-0 text-purple-600">
            <i class="pi pi-map-marker text-lg"></i>
          </div>
          <div class="ml-3 text-gray-700">
            <p>{{ user?.address }}</p>
          </div>
        </div>

        <!-- Footer -->
        <div
          class="pt-4 border-t border-gray-200 flex justify-between text-xs text-gray-500"
        >
          <div>
            <i class="pi pi-calendar mr-1"></i>
            <span>Joined: {{ formatDate(user?.createdAt || "") }}</span>
          </div>
          <div>
            <i class="pi pi-sync mr-1"></i>
            <span>Updated: {{ formatDate(user?.updatedAt || "") }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
